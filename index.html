<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_time</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="calendar">
    
        <div id="monthandyear">
            <h1 id="month"></h1>
            <h2 id="year"></h2>
        </div>
    
        <ul id="weekdays">
            <li>
                <h3>Monday</h3>
            </li>
            <li>
                <h3>Tuesday</h3>
            </li>
            <li>
                <h3>Wednesday</h3>
            </li>
            <li>
                <h3>Thursday</h3>
            </li>
            <li>
                <h3>Friday</h3>
            </li>
            <li>
                <h3>Saturday</h3>
            </li>
            <li>
                <h3>Sunday</h3>
            </li>
        </ul>
    
        <ul id="dates"></ul>
    
    </section>

    <section id="clock">

            <h1 id="hour">00</h1>
            <h1>:</h1>
            <h1 id="minute">00</h1>
            <h1>:</h1>
            <h1 id="second">00</h1>

    </section>

    <section id="timer">

        <form action="javascript:void(0)" autocomplete="off">

            <label for="hour" hidden>Hour</label>
            <input type="text" name="hour" id="timerHour" value="00" pattern="[0-9]{2}" title="XX : XX : XX">

            :

            <label for="min" hidden>Minutes</label>
            <input type="text" name="min" id="timerMin" value="00" pattern="[0-9]{2}" title="XX : XX : XX">

            :

            <label for="sec" hidden>Seconds</label>
            <input type="text" name="sec" id="timerSec" value="00" pattern="[0-9]{2}" title="XX : XX : XX">

            <button id="startBtn" onclick="startTimer()">Start</button>

            <button id="resetBtn" onclick="resetTimer()">Reset</button>

        </form>

    </section>

    <script src="calendar.js"></script>
    <script src="clock.js"></script>
    <script src="timer.js"></script>
</body>
</html>
